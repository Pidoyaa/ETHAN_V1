<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Authentification et interface utilisateur -->
    <div class="auth-container">
        <div id="user-info" style="display:none;">
            <img id="user-pic" alt="Profile Picture" />
            <span id="user-name"></span>
            <button id="sign-out">Déconnexion</button>
        </div>
        <div id="login-container">
            <h1>Connectez-vous avec Google pour accéder au site</h1>
            <button id="google-login-button">Se connecter avec Google</button>
        </div>
    </div>

    <!-- Chat global -->
    <div id="chat-container" style="display:none;">
        <h2>Chat Global</h2>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Entrez un message">
            <input type="file" id="image-input" accept="image/*">
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Firebase configuration et logique de connexion -->
    <script>
      // Configuration Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAiN8qmbOIE-cnM-slY3s1vjoGByWyt8bk",
        authDomain: "ethanv1.firebaseapp.com",
        projectId: "ethanv1",
        storageBucket: "ethanv1.appspot.com",
        messagingSenderId: "15504428597",
        appId: "1:15504428597:web:c77688cad724c1afdfab7c",
        measurementId: "G-L7JPEWN3TE"
      };

      // Initialiser Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      // Authentification Google
      const auth = firebase.auth();
      const provider = new firebase.auth.GoogleAuthProvider();

      // Gestionnaire d'événement pour la connexion
      document.getElementById('google-login-button').addEventListener('click', () => {
        auth.signInWithPopup(provider).then((result) => {
          console.log("Utilisateur connecté :", result.user);
          document.getElementById('login-container').style.display = 'none';
          document.getElementById('chat-container').style.display = 'block';
          document.getElementById('user-name').textContent = result.user.displayName;
          document.getElementById('user-pic').src = result.user.photoURL;
        }).catch((error) => {
          console.error("Erreur de connexion :", error);
        });
      });
    </script>

</body>
</html>
